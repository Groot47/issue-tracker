{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:70vh">
  <div class="card shadow-sm" style="max-width: 380px; width: 100%;">
    <div class="card-body p-4">
      <h3 class="mb-4 text-center">Sign In</h3>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input name="username" class="form-control" placeholder="e.g. admin" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input name="password" type="password" class="form-control" placeholder="••••••" required>
          </div>
        </div>

        <button class="btn btn-success w-100">Login</button>
      </form>

      <p class="text-muted small mt-3 mb-0">
        Admin: <code>admin/admin123</code> &nbsp;•&nbsp;
        Employee: <code>employee1/emp123</code> &nbsp;•&nbsp;
        User: <code>user1/user123</code>
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (CDN) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% endblock %}
